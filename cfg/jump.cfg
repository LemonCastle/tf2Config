exec scout
alias jump_mode_on "echo JUMP MODE ON; sv_cheats 1; mp_respawnwavetime -1; mp_waitingforplayers_cancel 1; sv_allow_wait_command 1"
alias regen_on "echo REGEN ON; impulse 101; wait 150;regen_on"
alias regen_off "echo REGEN OFF; alias regen_on impulse 101"

// sv_allow_point_servercommand always
tf_use_fixed_weaponspreads 1
tf_weapon_criticals 0
sv_cheats 1
spec_freeze_time 0
spec_freeze_traveltime 0

bind "\" "demo_togglepause"
bind "p" "demo_timescale 0.5"
bind "[" "demo_timescale 1"
bind "]" "demo_timescale 2"
bind "o" "demoui"

net_fakelag 25
